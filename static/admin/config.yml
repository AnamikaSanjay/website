local_backend: true

backend:
  name: git-gateway
  
media_folder: assets/images
public_folder: /images
editor:
  preview: false

collections:
  # Top Level
  - name: 'homepage'
    label: 'Homepage'
    files:
      - label: "_index"
        name: "_index_home"
        file: 'content/english/_index.md'
        widget: object
        sortable_fields: ['banner', 'banner.button', 'banner.video_button', 'banner.lottie', 'banner.image']
        fields:
        # Level 2
        - label: Banner
          name: banner
          widget: object
          collapsed: true
          fields:
          - { label: "subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "subtitle color", name: "subtitle_color", widget: "color", required: false }
          - { label: "title", name: "title", widget: "string", required: false }
          - { label: "title color", name: "title_color", widget: "color", required: false }
          - { label: "description", name: "description", widget: "text", required: false }
          - { label: "description color", name: "description_color", widget: "color", required: false }

          # Level 3
          - label: Button
            name: button
            widget: object
            collapsed: true
            fields:
            - { label: "enable", name: "enable", widget: "boolean", required: false }
            - { label: "icon", name: "icon", widget: "string", hint: 'FontAwesome Icon Class Name', required: false }
            - { label: "label", name: "label", widget: "string", required: false }
            - { label: "link", name: "link", widget: "string", required: false }

          # Level 3
          - label: Video Button
            name: video_button
            widget: object
            collapsed: true
            fields:
            - { label: "enable", name: "enable", widget: "boolean", required: false }
            - { label: "label", name: "label", widget: "string", required: false }
            - { label: "link", name: "link", widget: "string", required: false }

          # Level 3
          - label: Lottie Animation
            name: lottie
            widget: object
            collapsed: true
            summary: "If Lottie Animation is disable image will show on that place."
            fields:
            - { label: "enable", name: "enable", widget: "boolean", required: false }
            - { label: "Json Link", name: "json", widget: "string", required: false }
            - { label: "Background Coor", name: "background", widget: "color", required: false }
            - { label: "speed", name: "speed", widget: "number", required: false }
            - { label: "loop", name: "loop", widget: "boolean", required: false }
            - { label: "autoplay", name: "autoplay", widget: "boolean", required: false }

          # Level 3
          - label: Image
            name: image
            widget: object
            collapsed: true
            summary: "If Lottie Animation is enable image will not show."
            fields:
            - { label: "enable", name: "enable", widget: "boolean", required: false }
            - { label: "src", name: "src", widget: "string", required: false }
            - { label: "background", name: "background", widget: "string", required: false }
            - { label: "padding", name: "padding", widget: "color", required: false }

        # Level 2
        - label: Brands
          name: brands
          widget: object
          collapsed: true
          fields:
          - { label: "Enable", name: "enable", widget: "boolean", required: false }
          - { label: "title", name: "title", widget: "string", required: false }
          - { label: "title color", name: "title_color", widget: "color", required: false }
          - { label: "images", name: "images", widget: "list", 
              allow_add: true, 
              collapsed: true, 
              field: {label: Image, name: image, widget: string} 
            }

        # Level 2
        - label: Features
          name: features
          widget: object
          collapsed: true
          fields:
          - { label: "Enable", name: "enable", widget: "boolean", required: false }
          - { label: "section", name: "section", widget: "string", required: false }

        # Level 2
        - label: Platforms
          name: platforms
          widget: object
          collapsed: true
          fields:
          - { label: "Enable", name: "enable", widget: "boolean", required: false }
          - { label: "title", name: "title", widget: "string", required: false }
          - { label: "title color", name: "title_color", widget: "color", required: false }
          - { label: "Image", name: "image", widget: "string", required: false }
          - label: Social Media
            name: social
            widget: list
            fields:
            - { label: "Platform", name: "name", widget: "select", options: ["facebook", "twitter", "linkedin"], required: false }
            - { label: "Icon", name: "icon", widget: "string", hint: 'FontAwesome Icon Class Name', required: false }
