  <div class="border rounded align-items-center">
    <input id="search-by" name="s" type="search" class="form-control ps-3 ps-md-4 pe-1 text-dark shadow-none border-0 rounded bg-transparent" placeholder="Search Policies..">
    <button type="submit" class="bg-primary text-white border-0 rounded d-none d-md-block px-2" style="height:45px;">Search</button>
    <button type="submit" class="bg-primary text-white border-0 rounded d-block d-md-none" style="height:45px;width:45px;"><i class="fas fa-search"></i></button>
